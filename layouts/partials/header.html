<header id="top">
    <div class="wrapper">
        <a href="{{.Site.BaseURL}}/" class="brand">{{.Site.Title}}</a>
        <small>{{.Site.Params.site_description}}</small>
        <button id="headerMenu" class="menu"><i class="fa fa-bars"></i></button>
        <nav id="headerNav">
            <ul>
                <li>
                    {{- if .IsHome }}
                    <a class="active" href="{{.Site.BaseURL}}">
                    {{- else }}
                    <a href="{{.Site.BaseURL}}">
                    {{- end }}
                        <i class="fa fa-home"></i>首页
                    </a>
                </li>       
            {{- $currentPage := . }}
            {{- range .Site.Menus.main }}
                <li>
                    {{- if $currentPage.IsMenuCurrent "main" .  }}
                    <a class="active" href="{{ .URL }}">
                    {{- else }}
                    <a href="{{ .URL }}">
                    {{- end }}
                    <i class="fa fa-{{.Pre}}"></i>{{- .Name }}
                    </a>
                </li>
             {{- end }}
            </ul>
        </nav>
    </div>
</header>
